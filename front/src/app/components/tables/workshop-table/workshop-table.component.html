<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>NOME</th>
                <th>DESCRIÇÃO</th>
                <th>EDITAR</th>
                <th>REMOVER</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of list" (click)="emitEditingEvent(d)">
                <td>{{d.name}}</td>
                <td>{{d.description}}</td>
                <td slot="right"><a href="#" onclick="return null" (click)="emitEditingEvent(d)"><i class="bi bi-pencil-square icon"></i></a></td>
                <td slot="right"><a href="#" onclick="return null" (click)="emitRemovingEvent(d)" title="Excluir" title="Excluir"  
                    data-bs-target="#removeModalToggle" data-bs-toggle="modal"><i class="bi bi-trash3 icon"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
