<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><a *ngIf="!containsFilter('injectorNumber')"  class="a-link nav-link px-2 text-secondary" href="#" onclick="return null" title="Filtrar por numero do injetor" 
                    data-bs-target="#injectorNumberFilterModalToggle" data-bs-toggle="modal"><i class="bi bi-1-square"></i> NUM / [SEQ]</a>
                    <a *ngIf="containsFilter('injectorNumber')" class="a-link nav-link px-2 text-primary"><i class="bi bi-funnel" (click)="emitResetFilterEvent('injectorNumber')"></i> NUM</a>
                </th>
                <th><a *ngIf="!containsFilter('customer')"  class="a-link nav-link px-2 text-secondary" href="#" onclick="return null" title="Filtrar por sequência" 
                    data-bs-target="#customerFilterModalToggle" data-bs-toggle="modal"><i class="bi bi-person-check"></i> CLIENTE</a>
                    <a *ngIf="containsFilter('customer')" class="a-link nav-link px-2 text-primary"><i class="bi bi-funnel" (click)="emitResetFilterEvent('customer')"></i> CLIENTE</a>
                </th>
                <th><a *ngIf="!containsFilter('serviceOrder')" class="a-link nav-link px-2 text-secondary" href="#" onclick="return null" title="Filtrar por ordem de serviço" 
                    data-bs-target="#serviceOrderFilterModalToggle" data-bs-toggle="modal"><i class="bi bi-receipt"></i> OS</a>
                    <a *ngIf="containsFilter('serviceOrder')" class="a-link nav-link px-2 text-primary"><i class="bi bi-funnel" (click)="emitResetFilterEvent('serviceOrder')"></i> OS</a>
                </th> 
                <th><a *ngIf="!containsFilter('date')"  class="a-link nav-link px-2 text-secondary" href="#" onclick="return null" title="Filtrar por data" 
                    data-bs-target="#dateFilterModalToggle" data-bs-toggle="modal"><i class="bi bi-calendar-date"></i> DATA</a>
                    <a *ngIf="containsFilter('date')" class="a-link nav-link px-2 text-primary"><i class="bi bi-funnel" (click)="emitResetFilterEvent('date')"></i> DATA</a>
                </th>
                <th><a *ngIf="!containsFilter('injectorModel')"  class="a-link nav-link px-2 text-secondary" href="#" onclick="return null" title="Filtrar por modelo" 
                    data-bs-target="#injectorFilterModalToggle" data-bs-toggle="modal"><i class="bi bi-droplet-half"></i> INJET</a>
                    <a *ngIf="containsFilter('injectorModel')" class="a-link nav-link px-2 text-primary"><i class="bi bi-funnel" (click)="emitResetFilterEvent('injectorModel')"></i> INJET</a>
                </th>
                <th><a *ngIf="!containsFilter('vehicle')"  class="a-link nav-link px-2 text-secondary" href="#" onclick="return null" title="Filtrar por veículo" 
                    data-bs-target="#vehicleFilterModalToggle" data-bs-toggle="modal"><i class="bi bi-truck"></i> VEíC</a>
                    <a *ngIf="containsFilter('vehicle')" class="a-link nav-link px-2 text-primary"><i class="bi bi-funnel" (click)="emitResetFilterEvent('vehicle')"></i> VEIC</a>
                </th>                                    
                <th><a class="a-link nav-link px-2 text-secondary" href="#" onclick="return null" title="Editar teste"><i class="bi bi-pencil-square"></i> EDT</a></th>
                <th><a class="a-link nav-link px-2 text-secondary" href="#" onclick="return null" title="Remover teste"><i class="bi bi-trash3"></i> REM</a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of list" (click)="emitEditEvent(d)">
                <td>{{d.injectorNumber}} / [ {{d.sequence}} ]</td>
                <td>{{d.customerName}}</td>
                <td>{{d.serviceOrder}}</td>
                <td>{{d.date | date: 'dd/MM/yyyy'}}</td>	
                <td>{{d.injectorModel}}({{d.injectorType == 'PIEZO_ELETRICO'  ? 'C' : 'L'}})</td>
                <td>{{d.vehiclePlate}}</td>                
                <td><a href="#" onclick="return null" (click)="emitEditEvent(d)" title="Editar"><i class="bi bi-pencil-square icon"></i></a></td>
                <td><a href="#" onclick="return null" (click)="emitRemoveEvent(d)" title="Excluir"  data-bs-target="#removeModalToggle" 
                    data-bs-toggle="modal"><i class="bi bi-trash3 icon"></i></a></td>
           </tr>
        </tbody>
    </table>
</div>
