<tabset class="menber-tabset">
    <tab heading="IDENTIFICAÇÃO">
        <div class="row" style="padding: 2em 0">
            <div class="col-sm-12 col-md-6">
                <label class="input" for="">CODIGO</label>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" 
                        placeholder="Código"
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.code"
                    >
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <label class="input" for="">TIPO</label>
                <div class="input-group input-group-lg">
                    <select class="form-select" aria-label="Default select example" 
                        [disabled]="planCommand == 'editing'"
                        [(ngModel)]="plan.type" 
                    >
                        <option value="" selected>Selecione o tipo</option>
                        <option value="INDUTIVO">INDUTIVO</option>
                        <option value="PIEZO_ELETRICO"selected>PIEZO ELÉTRICO</option>
                    </select>
                </div>
            </div>
        </div> 
        <div class="row" style="padding: 2em 0">
            <div class="col-12">
                <label class="input" for="">DESCRIÇÃO</label>
                <div class="input-group input-group-lg">
                    <textarea type="text" class="form-control"
                        placeholder="Descrição" 
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.description"
                    ></textarea>
                </div>
            </div>
        </div>  
    </tab>
    <tab heading="MED ELETRICAS">
        <div class="row" style="padding: 2em 0">
            <div class="col-sm-12 col-md-6">
                <label class="input" for="">MIN RESISTÊNCIA</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>m&#937;</b></i></span>
                    <input type="number" class="form-control"
                        step="0.1" min="0"
                        (input)="emitUpdatePlanEvent()" 
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.minResistance"
                    >
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <label class="input" for="">MAX RESISTÊNCIA</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>m&#937;</b></i></span>
                    <input type="number" class="form-control"
                        step="0.1" min="0" 
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.maxResistance"
                    >
                </div>
            </div>
        </div>  
        <div class="row" style="padding: 2em 0">  
            <div class="col-sm-12 col-md-6">
                <label *ngIf="plan.type != 'PIEZO_ELETRICO'" class="input" for="">MIN INDUTÂNCIA</label>
                <label *ngIf="plan.type == 'PIEZO_ELETRICO'" class="input" for="">MIN CAPACITÂNCIA</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i>
                        <b *ngIf="plan.type != 'PIEZO_ELETRICO'">mH</b>
                        <b *ngIf="plan.type == 'PIEZO_ELETRICO'">nF</b>
                    </i></span>
                    <input type="number" class="form-control"
                        step="0.1" min="0" 
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.minReactance"
                    >
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <label *ngIf="plan.type != 'PIEZO_ELETRICO'" class="input" for="">MAX INDUTÂNCIA</label>
                <label *ngIf="plan.type == 'PIEZO_ELETRICO'" class="input" for="">MAX CAPACITÂNCIA</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i>
                        <b *ngIf="plan.type != 'PIEZO_ELETRICO'">mH</b>
                        <b *ngIf="plan.type == 'PIEZO_ELETRICO'">nF</b>
                    </i></span>
                    <input type="number" class="form-control"
                        step="0.1" min="0"
                        (input)="emitUpdatePlanEvent()" 
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.maxReactance"
                    >
                </div>
            </div>
        </div>    
        <div class="row" style="padding: 2em 0">   
            <div class="col-sm-12 col-md-6">
                <label class="input" for="">MIN ISOLAMENTO</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>M&#937;</b></i></span>
                    <input type="number" class="form-control" 
                        step="0.1" min="0"
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.minIsolation"
                    >
                </div>
            </div>  
            <div class="col-sm-12 col-md-6">
                <label class="input" for="">MAX ISOLAMENTO</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>M&#937;</b></i></span>
                    <input type="number" class="form-control"
                        step="0.1" min="0" 
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.maxIsolation"
                    >
                </div>
            </div>          
        </div>
    </tab>

<app-alert-message
