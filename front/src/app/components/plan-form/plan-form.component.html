<tabset class="menber-tabset">
    <tab heading="IDENTIFICAÇÃO">
        <div class="row" style="padding: 2em 0">
            <div class="col-6">
                <label class="input" for="">CODIGO</label>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" 
                        placeholder="Código"
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="editingPlan.code"
                    >
                </div>
            </div>
            <div class="col-6">
                <label class="input" for="">TIPO</label>
                <div class="input-group input-group-lg">
                    <select class="form-select" aria-label="Default select example" 
                        [disabled]="planCommand == 'editing'"
                        [(ngModel)]="editingPlan.type" 
                    >
                        <option value="" selected>Selecione o tipo</option>
                        <option value="INDUTIVO">INDUTIVO</option>
                        <option value="PIEZO_ELETRICO"selected>PIEZO ELÉTRICO</option>
                    </select>
                </div>
            </div>
        </div> 
        <div class="row" style="padding: 2em 0">
            <div class="col-12">
                <label class="input" for="">DESCRIÇÃO</label>
                <div class="input-group input-group-lg">
                    <textarea type="text" class="form-control"
                        placeholder="Descrição" 
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="editingPlan.description"
                    ></textarea>
                </div>
            </div>
        </div>  
    </tab>
    <tab heading="MED ELETRICAS">
        <div class="row" style="padding: 2em 0">
            <div class="col-6">
                <label class="input" for="">MIN RESISTÊNCIA</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>m&#937;</b></i></span>
                    <input type="number" class="form-control"
                        step="0.01"
                        (input)="handleMinResistanceFormat()" 
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="editingPlan.minResistance"
                    >
                </div>
            </div>
            <div class="col-6">
                <label class="input" for="">MAX RESISTÊNCIA</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>m&#937;</b></i></span>
                    <input type="number" class="form-control"
                        step="0.01" 
                        (input)="handleMaxResistanceFormat()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="editingPlan.maxResistance"
                    >
                </div>
            </div>
        </div>  
        <div class="row" style="padding: 2em 0">  
            <div class="col-6">
                <label *ngIf="editingPlan.type != 'PIEZO_ELETRICO'" class="input" for="">MIN INDUTÂNCIA</label>
                <label *ngIf="editingPlan.type == 'PIEZO_ELETRICO'" class="input" for="">MIN CAPACITÂNCIA</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i>
                        <b *ngIf="editingPlan.type != 'PIEZO_ELETRICO'">mH</b>
                        <b *ngIf="editingPlan.type == 'PIEZO_ELETRICO'">nF</b>
                    </i></span>
                    <input type="number" class="form-control"
                        step="0.01" 
                        (input)="handleMinReactanceFormat()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="editingPlan.minReactance"
                    >
                </div>
            </div>
            <div class="col-6">
                <label *ngIf="editingPlan.type != 'PIEZO_ELETRICO'" class="input" for="">MAX INDUTÂNCIA</label>
                <label *ngIf="editingPlan.type == 'PIEZO_ELETRICO'" class="input" for="">MAX CAPACITÂNCIA</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i>
                        <b *ngIf="editingPlan.type != 'PIEZO_ELETRICO'">mH</b>
                        <b *ngIf="editingPlan.type == 'PIEZO_ELETRICO'">nF</b>
                    </i></span>
                    <input type="number" class="form-control"
                        step="0.01"
                        (input)="handleMaxReactanceFormat()" 
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="editingPlan.maxReactance"
                    >
                </div>
            </div>
        </div>    
        <div class="row" style="padding: 2em 0">   
            <div class="col-6">
                <label class="input" for="">MIN ISOLAMENTO</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>&#937;</b></i></span>
                    <input type="number" class="form-control" 
                        step="0.01"
                        (input)="handleMinIsolationFormat()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="editingPlan.minIsolation"
                    >
                </div>
            </div>  
            <div class="col-6">
                <label class="input" for="">MAX ISOLAMENTO</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>&#937;</b></i></span>
                    <input type="number" class="form-control"
                        step="0.01" 
                        (input)="handleMaxIsolationFormat()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="editingPlan.maxIsolation"
                    >
                </div>
            </div>          
        </div>
    </tab>
