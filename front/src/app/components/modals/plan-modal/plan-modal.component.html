<div class="modal fade" id="planModalToggle" aria-labelledby="planModalToggleLabel" tabindex="-1" aria-hidden="true" style="display: none;">
	<div class="modal-dialog modal-xl">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="exampleModalToggleLabel">PLANOS</h1>
		  <!-- <h1 class="modal-title fs-5" id="exampleModalToggleLabel" *ngIf="plan.code">{{plan.code}}</h1> -->
		  <button (click)="emitCancelButtonEvent()" id="planModalCloseButton"type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<hr class="colorgraph">
			<app-plan-form
				*ngIf="modalCommand == 'editing' || modalCommand == 'creating'" 
				[plan]="plan"
				[alertMessage]="alertMessage"
				[modalCommandButton]="modalCommandButton"
				(clearEvent)="clearAlertMessage()"
				(updateEvent)="emitUpdatePlanEvent()"
			></app-plan-form>
			<app-plan-table
				*ngIf="modalCommand == 'listing'" 
				[list]="list"
				(commandEvent)="emitCommandEvent($event)"
			></app-plan-table>
			<hr class="colorgraph">
		</div>
		<div class="modal-footer">
			<div class="container">
				<div class="row justify-content-end">
					<div class="col-sm-6 col-md-4">
						<button type="button" class="btn btn-outline-secondary" (click)="emitCancelButtonEvent()">FECHAR</button>
					</div>
					<div class="col-sm-6 col-md-4">
						<button type="button" class="btn btn-outline-primary" (click)="emitCommandButtonEvent()">{{modalCommandButton}}</button>
					</div>
				</div>
			</div>			
		</div>
	  </div>
	</div>
  </div>
