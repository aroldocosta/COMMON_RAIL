<div class="modal fade" id="userModalToggle" aria-labelledby="userModalToggleLabel" tabindex="-1" aria-hidden="true" style="display: none;">
	<div class="modal-dialog modal-xl">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="userModalToggleLabel">USU√ÅRIOS</h1>
		  <button (click)="emitCancelButtonEvent()" id="userModalCloseButton" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<hr class="colorgraph">
			<app-user-form
				*ngIf="modalCommand == 'editing' || modalCommand == 'creating'"
				[user]="user"
				[workshopList]="workshopList"
				[alertMessage]="alertMessage"
				(clearEvent)="clearAlertMessage()"
				(updateEvent)="emitUpdateUserEvent($event)"
			>
			</app-user-form>
			<app-user-table
				*ngIf="modalCommand == 'listing'"
				[list] = 'list'
				(commandEvent)="emitCommandEvent($event)"
			></app-user-table>
			<hr class="colorgraph">
		</div>
		<div class="modal-footer">
			<div class="container">
				<div class="row justify-content-end">
					<div class="col-sm-6 col-md-4">
						<button type="button" class="btn btn-outline-secondary" (click)="emitCancelButtonEvent()">FECHAR</button>
					</div>
					<div class="col-sm-6 col-md-4">
						<button type="button" class="btn btn-outline-primary" (click)="emitCommandButtonEvent()">{{modalCommandButton}}</button>
					</div>
				</div>
			</div>			
		</div>
	  </div>
	</div>
  </div>
