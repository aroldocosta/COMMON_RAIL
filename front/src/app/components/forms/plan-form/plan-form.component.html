<h1 class="fs-5" id="exampleModalToggleLabel">{{plan.code}}</h1>
<tabset class="menber-tabset">
    <tab heading="IDENTIFICAÇÃO">
        <div class="row" style="padding: 2em 0">
            <div class="col-sm-12 col-md-6">
                <label class="input" for="">CODIGO</label>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" 
                        placeholder="Código"
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.code"
                    >
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <label class="input" for="">TIPO</label>
                <div class="input-group input-group-lg">
                    <select class="form-select" aria-label="Default select example" 
                        [disabled]="planCommand == 'editing'"
                        [(ngModel)]="plan.type" 
                    >
                        <option value="" selected>Selecione o tipo</option>
                        <option value="INDUTIVO">INDUTIVO</option>
                        <option value="PIEZO_ELETRICO"selected>PIEZO ELÉTRICO</option>
                    </select>
                </div>
            </div>
        </div> 
        <div class="row" style="padding: 2em 0">
            <div class="col-12">
                <label class="input" for="">DESCRIÇÃO</label>
                <div class="input-group input-group-lg">
                    <textarea type="text" class="form-control"
                        placeholder="Descrição" 
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.description"
                    ></textarea>
                </div>
            </div>
        </div>  
    </tab>

        <div class="row" style="padding: 2em 0">
            <div class="col-sm-12 col-md-4">
                <label class="input" for="">PULSO</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>ms</b></i></span>
                    <input type="number" class="form-control"
                        step="0.1" min="0" 
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.preInjectionPulseTime"
                    >
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <label class="input" for="">FREQUÊNCIA</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i><b>p/m</b></i></span>
                    <input type="number" class="form-control"
                        step="0.1" min="0" 
                        (input)="emitUpdatePlanEvent()"
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg" 
                        [(ngModel)]="plan.preInjectionFrequency"
                    >
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
            </div>
        </div>
    </tab>
</tabset>
<app-alert-message 
    [message]="alertMessage"
    (clearEvent)="emitClearMessage()"
></app-alert-message>
