<table class="table table-striped">
    <thead>
        <tr>
            <th>CODIGO</th>
            <th>TIPO</th>
            <th>DESCRIÇÃO</th>
            <th>EDITAR</th>
            <th>REMOVER</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of list" (click)="emitEditingEvent(p)">
            <td>{{p.code}}</td>
            <td>{{p.type}}</td>
            <td>{{p.description}}</td>	
            <td slot="right"><a href="#" onclick="return null" (click)="emitEditingEvent(p)"><i class="bi bi-pencil-square icon"></i></a></td>
            <td slot="right"><a href="#" onclick="return null" (click)="emitRemovingEvent(p)" title="Excluir" title="Excluir"  
                data-bs-target="#removeModalToggle" data-bs-toggle="modal"><i class="bi bi-trash3 icon"></i></a></td>
        </tr>
    </tbody>
</table>
