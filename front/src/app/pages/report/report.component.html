<div *ngIf="reportType == 'service-order'">
    <app-service-order-report
        [plan]="plan"
        [testList]="testList"
        [reportType]="reportType"
        [testReport]="testReport"
        [reportClass]="reportClass"
        (downloadEvent)="handleDownloadEvent()"
    ></app-service-order-report>
</div>

<div *ngIf="reportType == 'injector-number' && preInjectionSequence">
    <app-injector-number-report
        [plan]="plan"
        [testList]="testList"
        [reportType]="reportType"
        [testReport]="testReport"
        [reportClass]="reportClass"
        [idlingSequence]="idlingSequence"
        [halfLoadSequence]="halfLoadSequence"        
        [fullLoadSequence]="fullLoadSequence"
        [preInjectionSequence]="preInjectionSequence"
        (downloadEvent)="handleDownloadEvent()"
    ></app-injector-number-report>
</div>
